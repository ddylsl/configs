<html>
	<head>
		<script>
			var i = 0
			, 	name = "someCookie"
			function setCookie() {
				document.cookie = name + "=value" + i + "; expires=Thu, 01 Jan 2019 00:00:01 GMT;"
				i++
			}

			function resetCookie() {
				document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
			}

			function refreshLabel() {
				document.getElementById("cookieLabel").textContent = document.cookie
			}
		</script>

	</head>
	<body>
		<button id="setCookie" onclick="setCookie()"> Set Cookie </button>
		<button id="deleteCookie" onclick="resetCookie()"> Delete Cookie </button>
		<button id="refreshLabel" onclick="refreshLabel()"> Refresh Label </button>
		<label id="cookieLabel"></label>
	</body>
</html>
